    <title>Comment Classifier </title>
    <!-- Bootstrap -->

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">

</head>
<style>
    .host-banner:before {
        background: rgb(228, 228, 228);
    }

    #search-btn {
        background-color: #055791;
        color: #fff;
        font-weight: 600;
        margin-left: 5px;

        background-color: #2a76ac;
    }

<body style="background-color: rgb(255, 255, 255);">
    <nav class="navbar navbar-white navbar-white-inner navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 pull-left">
                    <a class="custom_head animated fadein" href="#"><img src="static/img/logo.png" width="56" alt=""
                            title="" /></a>
                </div>
                <h1 style="color: rgb(6,87,145);"> Comment Classifier </h1>
            </div>
        </div>
    </nav>
    <br>
 
    <div class="container">
        <form action="/" method="POST">
        <div class="card" style="border: none;border-radius: 10px;box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <br>
                        <h3 align="center">Enter JSON</h3>
                        <br><br><br>  <br><br><br>
                        <button class="btn btn-outline-success my-2 my-sm-0" id="search-btn" style="margin-left: 8rem;">Submit</button>
                    </div>
                    <div class="col-sm-9" style="background-color: #303b45;border-radius: 10px;">
                        <br>
                        <textarea onkeyup="checkName(this)"  name="comments" rows="8" cols="50" placeholder="Enter Json" style=" text-align:left ;border:none;background-color: #303b45;color: white;width: 100%;border-radius: 10px;height: 300px;outline: none;"></textarea>
                        <br>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <br>
    
 
    <br>
    <div class="container">
        <div class="card" style="border: none;border-radius: 10px;box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <br>
                        <h3 align="center">Result</h3>
            
                    </div>
                    <div class="col-sm-9" style="background-color: #303b45;border-radius: 10px;">
                        <br>
                     
                        <textarea rows="8" value="comment" cols="50" style="border:none;background-color: #303b45;color: white;width: 100%;border-radius: 10px;font-size: 15px;height: 300px;outline: none;">{{ result }}</textarea> 
                       
                   
                        <br>
                    </div>
                </div>
            </div>
          </div>
    </div>

    <br><br>   <br>

    <div class="clearfix"></div>
    <footer class="footer inner animated fadeIn">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center copy">
                    <p>Copyright 2022 TalentAccurate.com, Inc. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            //carousel options
            $('#quote-carousel').carousel({
                pause: true,
                interval: 10000,
            });
        });
    </script>
   <script>
    function checkName(el)
{
if (el.value == "{" ||
el.value == "}" ||
el.value == "[" ||
el.value == "]" ||
el.value == ":" ||
el.value == ";" ||
el.value == "" ||
el.value == "NULL" ||
el.value == "TRUE" ||
el.value == "NOT IN")
{
el.style.color='yellow'
}
else if (el.value == "review_list")
{
el.style.color='orange'
}
else if (el.value == "review" || el.value == "id")
{
el.style.color='green'
}
}
</script>
</body>

</html>
